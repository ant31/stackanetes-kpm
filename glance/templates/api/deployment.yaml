apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: {{ variables.deployment.namespace }}
  name: glance-api
spec:
  replicas: {{ variables.deployment.replicas }}
  template:
    metadata:
      namespace: {{ variables.deployment.namespace }}
      name: glance-api
      labels:
        app: glance-api
    spec:
      # TODO(DTadrzak): it must be removed in future
      securityContext:
        runAsUser: 0
      nodeSelector:
        {{ variables.deployment.node_label }}: enabled
      containers:
        - name: glance-api
          image: {{ variables.deployment.image.api }}
          env:
            - name: INTERFACE_NAME
              value: "eth0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: COMMAND
              value: "bash /tmp/start.sh"
            - name: DEPENDENCY_JOBS
              value: "glance-init,glance-db-sync"
            - name: DEPENDENCY_SERVICE
              value: "mariadb,rabbitmq,keystone-api,rados-gateway"
            - name: DEPENDENCY_CONFIG
              value: "/etc/glance/glance-api.conf,/etc/glance/glance-swift-store.conf,/tmp/start.sh"
          ports:
            - containerPort: {{ variables.network.port.api }}
          readinessProbe:
            tcpSocket:
              port: {{ variables.network.port.api }}
          volumeMounts:
            - name: glanceapiconf
              mountPath: /configmaps/glance-api.conf
            - name: glanceswitchstoreconf
              mountPath: /configmaps/glance-swift-store.conf
            - name: startsh
              mountPath: /configmaps/start.sh
            - name: etcglance
              mountPath: /etc/glance
      volumes:
        - name: glanceapiconf
          configMap:
            name: glance-glanceapiconf
        - name: glanceswitchstoreconf
          configMap:
            name: glance-glanceswitchstoreconf
        - name: startsh
          configMap:
            name: glance-startsh
        - name: etcglance
          emptyDir: {}
