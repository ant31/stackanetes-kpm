apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ variables.deployment.namespace }}
  name: glance-postsh
data:
  post.sh: |-
    #!/bin/bash
    set -ex

    ansible localhost -vvv -m kolla_keystone_service -a "service_name=glance service_type=image description='Openstack Image' endpoint_region={{ variables.keystone.glance_region_name }} url='http://glance-api:{{ variables.network.port.api }}' interface=admin region_name={{ variables.keystone.admin_region_name }} auth='{{ variables.keystone.auth }}'" -e "{ 'openstack_glance_auth': {{ variables.keystone.auth }} }"
    ansible localhost -vvv -m kolla_keystone_service -a "service_name=glance service_type=image description='Openstack Image' endpoint_region={{ variables.keystone.glance_region_name }} url='http://glance-api:{{ variables.network.port.api }}' interface=internal region_name={{ variables.keystone.admin_region_name }} auth='{{ variables.keystone.auth }}'" -e "{ 'openstack_glance_auth': {{ variables.keystone.auth }} }"
    ansible localhost -vvv -m kolla_keystone_service -a "service_name=glance service_type=image description='Openstack Image' endpoint_region={{ variables.keystone.glance_region_name }} url='http://glance-api:{{ variables.network.port.api }}' interface=public region_name={{ variables.keystone.admin_region_name }} auth='{{ variables.keystone.auth }}' " -e "{ 'openstack_glance_auth': {{ variables.keystone.auth }} }"
    ansible localhost -vvv -m kolla_keystone_user -a "project=service user=glance password={{ variables.keystone.glance_password }} role=admin region_name={{ variables.keystone.admin_region_name }} auth='{{ variables.keystone.auth }}'" -e "{'openstack_glance_auth':{{ variables.keystone.auth }}}"

    ansible localhost -vvv -m mysql_db -a "login_host='{{ variables.database.address }}' login_port='{{ variables.database.port }}' login_user='{{ variables.database.root_user }}' login_password='{{ variables.database.root_password }}' name='{{ variables.database.glance_database_name }}'"
    ansible localhost -vvv -m mysql_user -a "login_host='{{ variables.database.address }}' login_port='{{ variables.database.port }}' login_user='{{ variables.database.root_user }}' login_password='{{ variables.database.root_password }}' name='{{ variables.database.glance_user }}' password='{{ variables.database.glance_password }}' host='%' priv='{{ variables.database.glance_database_name }}.*:ALL' append_privs='yes'"
