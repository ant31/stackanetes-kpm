apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: {{ variables.deployment.namespace }}
  name: memcached
spec:
  replicas: {{ variables.deployment.replicas }}
  template:
    metadata:
      namespace: {{ variables.deployment.namespace }}
      name: memcached
      labels:
        app: memcached
    spec:
      nodeSelector:
        {{ variables.deployment.node_label }}: enabled
      containers:
        - name: memcached
          image: {{ variables.deployment.image }}
          imagePullPolicy: Always
          env:
            - name: INTERFACE_NAME
              value: "eth0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: COMMAND
              value: "memcached -v -p {{ variables.network.port }} -U 0"
          ports:
            - containerPort: {{ variables.network.port }}
          readinessProbe:
            tcpSocket:
              port: {{ variables.network.port }}
