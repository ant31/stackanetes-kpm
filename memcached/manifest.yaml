---
package:
  name: quentinm/memcached
  author: Quentin Machu
  version: 0.1.0
  description: memcached
  license: Apache 2.0

variables:
  deployment:
    namespace: default
    node_label: openstack-control-plane
    replicas: 1
    image: quay.io/stackanetes/stackanetes-memcached:barcelona

  network:
    port: 11211

resources:
  # Daemons.
  - file: deployment.yaml
    name: memcached
    type: deployment

  # Services.
  - file: service.yaml
    name: memcached
    type: service

deploy:
  - name: $self
