apiVersion: batch/v1
kind: Job
spec:
  template:
    spec:
      restartPolicy: OnFailure
      # TODO(DTadrzak): it must be removed in future
      securityContext:
        runAsUser: 0
      containers:
        - name: cinder-db-sync
          image: {{ deployment.image.db_sync }}
          imagePullPolicy: Always
          env:
            - name: INTERFACE_NAME
              value: "eth0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: COMMAND
              value: "bash /tmp/db-sync.sh"
            - name: DEPENDENCY_JOBS
              value: "cinder-init"
            - name: DEPENDENCY_SERVICE
              value: "mariadb,rados-gateway"
            - name: DEPENDENCY_CONFIG
              value: "/etc/cinder/cinder.conf,/tmp/db-sync.sh,/etc/ceph/ceph.conf,/etc/ceph/ceph.client.admin.keyring"
          volumeMounts:
            - name: cinderconf
              mountPath: /configmaps/cinder.conf
            - name: dbsyncsh
              mountPath: /configmaps/db-sync.sh
            - name: cephconf
              mountPath: /configmaps/ceph.conf
            - name: cephclientadminkeyring
              mountPath: /configmaps/ceph.client.admin.keyring
      volumes:
        - name: cinderconf
          configMap:
            name: cinder-cinderconf
        - name: dbsyncsh
          configMap:
            name: cinder-dbsyncsh
        - name: cephconf
          configMap:
            name: cinder-cephconf
        - name: cephclientadminkeyring
          configMap:
            name: cinder-cephclientadminkeyring
