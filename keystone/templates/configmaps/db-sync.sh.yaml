apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ namespace }}
  name: keystone-dbsyncsh
data:
  db-sync.sh: |-
    #!/bin/bash
    set -ex

    keystone-manage db_sync
    kolla_keystone_bootstrap {{ username }} {{ password }} {{ project_name }} admin http://keystone-api:{{ admin_port }}/v3 http://keystone-api:{{ public_port }}/v3 http://keystone-api:{{ public_port }}/v3 {{ region_name }}
