apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: default
  name: mariadb
spec:
  replicas: 1
  template:
    metadata:
      name: mariadb
      namespace: default
      labels:
        app: mariadb
    spec:
      nodeSelector:
        openstack-control-plane: enabled
      containers:
        - name: mariadb
          image: {{ mariadb_image }}
          imagePullPolicy: Always
          env:
            - name: INTERFACE_NAME
              value: "eth0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: COMMAND
              value: "bash /tmp/start.sh"
            - name: DEPENDENCY_CONFIG
              value: "/tmp/start.sh,/etc/mysql/my.cnf"
          ports:
            - containerPort: 3306
          readinessProbe:
            tcpSocket:
              port: 3306
          volumeMounts:
            - name: startsh
              mountPath: /configmaps/start.sh
            - name: mycnf
              mountPath: /configmaps/my.cnf
            - name: mysql
              mountPath: /var/lib/mysql
      volumes:
        - name: startsh
          configMap:
            name: startsh
        - name: mycnf
          configMap:
            name: mycnf
        - name: mysql
          emptyDir: {}
